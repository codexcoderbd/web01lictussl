<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<h1>Unordered list :</h1>

<ul style="list-style-type: square">
    <li>
    Sufian
    </li>

    <li>
    Nabil
    </li>

    <li>
    Rony
    </li>
</ul>


<h1>Ordered list :</h1>

<ol type="i">
    <li>
        Sufian
    </li>

    <li>
        Nabil
    </li>

    <li>
        Rony
    </li>


</ol>

</body>
</html>
